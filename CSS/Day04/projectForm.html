<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./projectFormStyle.css">
</head>
<body style="background-color: rgb(195, 17, 97);">
    <div class="box">
        <form>
            <h1>SignUp</h1>
            <div>
                <label style="display: block;">Username:</label>
                <input type="text" id="username" placeholder=" Enter Username">
            </div>
            <div>
                <label style="display: block;">Email:</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <label style="display: block;">Create Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div>
                <label style="display: block;">Repeat Password:</label>
                <input type="password" id="rPassword" placeholder="Repeat Password">
            </div>
            <div>
               <button type="submit">SignUp</button> 
            </div>

        </form>
    </div>
</body>
</html>
